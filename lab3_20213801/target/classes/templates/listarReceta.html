<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<head>
    <meta charset="UTF-8">
    <title>Lista de Recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Lista de Recetas</h2>
    <!-- Alerta -->
    <div th:if="${msg}" th:class="${'alert ' + alert}" role="alert">
        <span th:text="${msg}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Instrucciones</th>
            <th>Dificultad</th>
            <th>Categoría</th>
            <th>Tiempo de preparación</th>
            <th>Ver</th>
            <th>Editar</th>
            <th>Eliminar</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="receta, info :${listaReceta}">
            <td th:text="${receta.id}"></td>
            <td th:text="${receta.nombre}"></td>
            <td th:text="${receta.instrucciones}"></td>
            <td th:text="${receta.dificultad}"></td>
            <td th:text="${receta.categoria.categoria}"></td>
            <td th:text="${receta.tiempoPreparacion}"></td>


            <td>
                <a class="btn btn-info btn-sm" th:href="@{'/receta/info/' + ${receta.id}}" title="Ver">
                    <i class="fa-solid fa-eye"></i>

                </a>
            </td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{'/receta/edit/' + ${receta.id}}" title="Editar">
                    <i class="fas fa-pencil-alt"></i>
                </a>
            </td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{'/receta/delete/' + ${receta.id}}" title="Eliminar">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>

        </tr>

        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
